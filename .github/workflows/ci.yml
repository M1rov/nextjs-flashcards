name: CI

on:
  pull_request:
    branches:
      - "**"
  push:
    branches:
      - main


jobs:
  ci-lint:
    name: 'Lint'
    runs-on: ubuntu-latest
    steps:
      - name: Getting code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check lint
        run: npm run check-lint

      - name: Check format
        run: npm run check-format
